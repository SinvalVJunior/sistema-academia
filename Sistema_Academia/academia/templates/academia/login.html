{% extends "academia/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/academia/styles/login_styles.css'%}">
{% endblock styles %}


{% block content %}
<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Login</h3>
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-label-group">
                    <input name="username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUsername">Usuário</label>
                  </div>
  
                  <div class="form-label-group">
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Senha</label>
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Lembrar login</label>
                  </div>
                  <div class="form-label-group">
                    <select class="form-control" name="tipo">
                        <option>Aluno</option>
                        <option>Funcionário</option>
                    </select>
                </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Entrar</button>
                  <div class="text-center">
                    <a class="small" href="register">Registre-se</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
