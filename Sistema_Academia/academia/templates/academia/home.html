{% extends "academia/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/academia/styles/home_styles.css'%}">
{% endblock styles %}

{% block content %}
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active">
                    <img src="{% static 'academia/images/home_image1.jpg' %}" alt="First Image">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4" style="color: black;"></h2>
                    <p class="lead" style="color: black;"></p>
                </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item">
                <img src="{% static 'academia/images/home_image2.jpg' %}" alt="Second image">

                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4" style="color: black;"></h2>
                    <p class="lead" style="color:black"></p>
                </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item">
                <img src="{% static 'academia/images/home_image3.jpg' %}" alt="Third image">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4" style="color: black;"></h2>
                    <p class="lead" style="color: black;"></p>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock content %}
