{% extends "secretario/usuario_logado.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/secretario/styles/matricular_styles.css'%}">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{% static '/secretario/scripts/addModalidade.js' %}"></script>
{% endblock styles %}

{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Matricular Aluno</h5>
                        <form class="form-signin" method="POST">
                            {% csrf_token %}

                            <div class="form-label-group">
                                <input name="usuario" type="text" id="inputUserame" class="form-control"
                                    placeholder="Username" autofocus>
                                <label for="inputUserame">Usuário</label>
                            </div>

                            <div class="form-label-group">
                                <input name="email" type="email" id="inputEmail" class="form-control"
                                    placeholder="Email address">
                                <label for="inputEmail">Email</label>
                            </div>


                            <div class="form-label-group">
                                <input name="senha" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password">
                                <label for="inputPassword">Senha</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control"
                                    placeholder="Password">
                                <label for="inputConfirmPassword">Confirme a senha</label>
                            </div>
                            <hr>

                            <div class="form-label-group">
                                <input name="nome" type="text" id="inputNome" class="form-control" placeholder="Nome"
                                    autofocus>
                                <label for="inputNome">Nome</label>
                            </div>

                            <div class="form-label-group">
                                <input name="CPF" type="text" id="inputCPF" class="form-control" placeholder="CPF"
                                    autofocus>
                                <label for="inputCPF">CPF</label>
                            </div>

                            <div class="form-label-group">
                                <input name="identidade" type="number" id="inputIdentidade" class="form-control"
                                    placeholder="Identidade" autofocus>
                                <label for="inputIdentidade">Identidade</label>
                            </div>

                            <div class="form-label-group">
                                <input name="nascimento" type="date" id="inputNascimento" class="form-control"
                                    placeholder="Nascimento" autofocus>
                                <label for="inputNascimento">Nascimento</label>
                            </div>
                            <hr>

                            <div class="form-label-group">
                                <input name="bandeira" type="text" id="inputBandeira" class="form-control"
                                    placeholder="Bandeira" autofocus>
                                <label for="inputBandeira">Bandeira</label>
                            </div>

                            <div class="form-label-group">
                                <input name="nome_cartao" type="text" id="inputNome_cartao" class="form-control"
                                    placeholder="Nome_cartao" autofocus>
                                <label for="inputNome_cartao">Nome no cartão</label>
                            </div>


                            <div class="form-label-group">
                                <input name="n_cartao" type="number" id="inputN_cartao" class="form-control"
                                    placeholder="N_cartao" autofocus>
                                <label for="inputN_cartao">Número do cartão</label>
                            </div>

                            <hr>
                            <div id="dynamicDiv">
                                <div class="form-label-group" id="modalidades">
                                    <select class="form-control" name="modalidade" id="modalidade">
                                        <option value="nselecionado">Selecione a Modalidade</option>
                                        <option value="musculacao">Musculação</option>
                                        <option value="natacao">Natação</option>
                                        <option value="variado">Spinning,Crossfit,Ritmos</option>
                                    </select>

                                </div>
                            </div>
                            <div class="row justify-in-between">
                                <button type="button" class="btn btn-outline-danger" id="remove">Remover</button>
                                <button type="button" class="btn btn-outline-success" id="addInput">Adicionar
                                    Modalidade</button>
                            </div>
                            <hr>
                            <button type="submit"
                                class="btn btn-lg btn-primary btn-block text-uppercase">Continuar</button>
                            <a class="d-block text-center mt-2 small" href="../home">Voltar</a>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock content %}
