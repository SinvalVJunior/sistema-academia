{% extends "secretario/usuario_logado.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/secretario/styles/matricular_styles.css'%}">
{% endblock styles %}

{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Matricular Aluno</h5>
                        <form class="form-signin" method="POST">
                            {% csrf_token %}

                            <div class="form-label-group">
                                <input name="usuario" type="text" id="inputUserame" class="form-control"
                                    placeholder="Username"  autofocus>
                                <label for="inputUserame">Usuário</label>
                            </div>

                            <div class="form-label-group">
                                <input name="email" type="email" id="inputEmail" class="form-control"
                                    placeholder="Email address" >
                                <label for="inputEmail">Email</label>
                            </div>


                            <div class="form-label-group">
                                <input name="senha" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password" >
                                <label for="inputPassword">Senha</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control"
                                    placeholder="Password" >
                                <label for="inputConfirmPassword">Confirme a senha</label>
                            </div>
                            <hr>

                            <div class="form-label-group">
                                <input name="nome" type="text" id="inputNome" class="form-control" placeholder="Nome"
                                     autofocus>
                                <label for="inputNome">Nome</label>
                            </div>

                            <div class="form-label-group">
                                <input name="CPF" type="text" id="inputCPF" class="form-control" placeholder="CPF"
                                     autofocus>
                                <label for="inputCPF">CPF</label>
                            </div>

                            <div class="form-label-group">
                                <input name="identidade" type="number" id="inputIdentidade" class="form-control"
                                    placeholder="Identidade"  autofocus>
                                <label for="inputIdentidade">Identidade</label>
                            </div>

                            <div class="form-label-group">
                                <input name="nascimento" type="date" id="inputNascimento" class="form-control"
                                    placeholder="Nascimento"  autofocus>
                                <label for="inputNascimento">Nascimento</label>
                            </div>
                            <hr>

                            <div class="form-label-group">
                                <input name="bandeira" type="text" id="inputBandeira" class="form-control"
                                    placeholder="Bandeira"  autofocus>
                                <label for="inputBandeira">Bandeira</label>
                            </div>

                            <div class="form-label-group">
                                <input name="nome_cartao" type="text" id="inputNome_cartao" class="form-control"
                                    placeholder="Nome_cartao"  autofocus>
                                <label for="inputNome_cartao">Nome no cartão</label>
                            </div>


                            <div class="form-label-group">
                                <input name="n_cartao" type="number" id="inputN_cartao" class="form-control"
                                    placeholder="N_cartao"  autofocus>
                                <label for="inputN_cartao">Número do cartão</label>
                            </div>

                            <hr>

                            <div class="dropdown">
                                <button type="button" class="btn btn-lg btn-primary btn-block text-uppercase dropdown-toggle" data-toggle="dropdown">
                                    Selecione o Plano
                                </button>
                                <div class="dropdown-menu">
                                    <button type="submit" value="plano" name="Musculacao Anual 7x na Semana" class="dropdown-item">&nbsp;Musculacao Anual 7x na Semana</button>
                                    <button type="submit" value="plano" name="Musculacao Semestral 7x na Semana" class="dropdown-item">&nbsp;Musculacao Semestral 7x na Semana</button>
                                    <button type="submit" value="plano" name="Musculacao Mensal 7x na Semana" class="dropdown-item">&nbsp;Musculacao Mensal 7x na Semana</button>
                                    <button type="submit" value="plano" name="Variado Anual 3x na Semana" class="dropdown-item">&nbsp;Variado Anual 3x na Semana</button>
                                    <button type="submit" value="plano" name="Variado Semestral 3x na Semana" class="dropdown-item">&nbsp;Variado Semestral 3x na Semana</button>
                                    <button type="submit" value="plano" name="Variado Mensal 3x na Semana" class="dropdown-item">&nbsp;Variado Mensal 3x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Anual 3x na Semana" class="dropdown-item">&nbsp;Natacao Anual 3x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Anual 2x na Semana" class="dropdown-item">&nbsp;Natacao Anual 2x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Semestral 3x na Semana" class="dropdown-item">&nbsp;Natacao Semestral 3x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Semestral 2x na Semana" class="dropdown-item">&nbsp;Natacao Semestral 2x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Mensal 3x na Semana" class="dropdown-item">&nbsp;Natacao Mensal 3x na Semana</button>
                                    <button type="submit" value="plano" name="Natacao Mensal 2x na Semana" class="dropdown-item">&nbsp;Natacao Mensal 2x na Semana</button>

                                </div>
                            </div>
                            <hr>

                            
                            <a class="d-block text-center mt-2 small" href="../home">Voltar</a>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock content %}
